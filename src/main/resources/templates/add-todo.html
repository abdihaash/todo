<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Todo</title>
</head>
<body>
<h1>Add New Todo</h1>
<form th:action="@{/todos/save}" th:object="${todo}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br>



    <label for="completed">
        <input type="checkbox" id="completed" th:field="*{completed}">
        Completed
    </label><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
