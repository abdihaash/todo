<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .todo-item span {
            font-size: 16px;
            color: #333;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #aaa;
        }
        .todo-item .actions {
            display: flex;
            align-items: center;
        }
        .todo-item .actions a {
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .todo-item .actions a:hover {
            color: #0056b3;
        }



        .completed {
            text-decoration: line-through;
            color: gray;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }


    </style>

</head>
 <body>
 <div class="container">
     <h1>TODOLIST</h1>
     <form th:action="@{/todos/save}" method="post">
         <input type="text" name="title" placeholder="What needs to be done?" required>
         <button type="submit">+</button>
     </form>

     <ul class="todo-list">
         <li class="todo-item" th:each="todo : ${todos}">
             <label>


                 <input type="checkbox" th:checked="${todo.completed}"
                        th:onchange="toggleComplete(this, '[[${todo.id}]]')">
                 <span th:text="${todo.title}"></span>
             </label>
             <div class="actions">

                 <a href="#" class="delete-btn"
                    th:attr="onclick='setDeleteId(' + ${todo.id} + ')'"
                    data-bs-toggle="modal" data-bs-target="#deleteModal"
                    th:classappend="${todo.completed} ? 'disabled'"
                    th:style="${todo.completed} ? 'pointer-events: none; opacity: 0.5;' : ''">
                     ❌
                 </a>

                 <!--                 <a href="#" class="edit-btn" th:data-task-id="${todo.id}" th:data-task-title="${todo.title}"-->
<!--                    data-bs-toggle="modal" data-bs-target="#updateModal">-->
<!--                     ✎-->
<!--                 </a>-->
                 <a href="#" class="edit-btn"
                    th:data-task-id="${todo.id}" th:data-task-title="${todo.title}"
                    data-bs-toggle="modal" data-bs-target="#updateModal"
                    th:classappend="${todo.completed} ? 'disabled'"
                    th:style="${todo.completed} ? 'pointer-events: none; opacity: 0.5;' : ''">
                     ✎
                 </a>



             </div>
         </li>
     </ul>
 </div>
 <!-- ✅ Pagination Controls -->
 <div class="pagination">
     <a th:if="${currentPage > 0}" th:href="@{/todos(page=${currentPage - 1}, size=10)}">Previous</a>
     <span th:text="${currentPage + 1} + ' / ' + ${totalPages}"></span>
     <a th:if="${currentPage + 1 < totalPages}" th:href="@{/todos(page=${currentPage + 1}, size=10)}">Next</a>
 </div>

 <!-- Update Modal -->
 <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="updateModalLabel">Update Task</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <form id="updateForm" th:action="@{/todos/update}" method="post">
                 <input type="hidden" name="id" id="updateId">  <!-- ✅ Hidden Task ID -->
                 <div class="mb-3">
                     <label for="updateTitle" class="form-label">Task</label>
                     <input type="text" class="form-control" id="updateTitle" name="title" required>
                 </div>
                 <button type="submit" class="btn btn-primary">Update</button>
             </form>

         </div>
     </div>
 </div>

 <!-- Delete Modal -->
 <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 Are you sure you want to delete this task?
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                 <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
             </div>
         </div>
     </div>
 </div>

    <script>
        // ✅ Declare deleteId globally
        let deleteId = null;

        // ✅ Set the ID of the task to be deleted
        function setDeleteId(id) {
            deleteId = id;
            console.log("Delete Task ID Set: ", deleteId);
        }

        // ✅ Handle deleting a task
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("confirmDeleteButton").addEventListener("click", function () {
                if (deleteId) {
                    fetch(`/todos/delete/${deleteId}`, { method: "DELETE" })
                        .then(response => {
                            if (response.ok) {
                                console.log("✅ Task deleted successfully!");
                                window.location.reload();
                            } else {
                                alert("❌ Failed to delete the task.");
                            }
                        })
                        .catch(error => console.error("Error:", error));
                } else {
                    alert("❌ No task ID selected!");
                }
            });
        });

        // ✅ Ensure update modal fields are set correctly when opening the edit modal
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".edit-btn").forEach(button => {
                button.addEventListener("click", function () {
                    let taskId = this.getAttribute("data-task-id");
                    let taskTitle = this.getAttribute("data-task-title");

                    document.getElementById("updateId").value = taskId;
                    document.getElementById("updateTitle").value = taskTitle;
                });
            });
        });

        // ✅ Fetch all tasks from the backend and update checkbox states
        function restoreCheckboxState() {
            fetch("/todos/all") // ✅ Fetch latest task data from backend
                .then(response => response.json())
                .then(todos => {
                    document.querySelectorAll(".todo-checkbox").forEach(checkbox => {
                        let id = checkbox.getAttribute("data-task-id");
                        let todo = todos.find(t => t.id == id); // ✅ Find matching task

                        if (todo && todo.completed) {
                            checkbox.checked = true;
                            let taskElement = checkbox.closest("li");
                            taskElement.classList.add("completed");

                            // ✅ Disable edit button
                            let editButton = taskElement.querySelector(".edit-btn");
                            editButton.style.pointerEvents = "none";
                            editButton.style.opacity = "0.5";
                        } else {
                            checkbox.checked = false;
                            let taskElement = checkbox.closest("li");
                            taskElement.classList.remove("completed");

                            // ✅ Enable edit button
                            let editButton = taskElement.querySelector(".edit-btn");
                            editButton.style.pointerEvents = "auto";
                            editButton.style.opacity = "1";
                        }
                    });
                })
                .catch(error => console.error("Error fetching todos:", error));
        }

        // ✅ Update task completion state when checkbox is clicked
        function toggleComplete(checkbox, id) {
            fetch(`/todos/update/${id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ completed: checkbox.checked })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Update Success:", data);
                    let taskElement = checkbox.closest("li");
                    let editButton = taskElement.querySelector(".edit-btn");
                    let deleteButton = taskElement.querySelector(".delete-btn");

                    // ✅ Disable edit & delete buttons if task is completed
                    if (checkbox.checked) {
                        taskElement.classList.add("completed");
                        editButton.style.pointerEvents = "none";
                        editButton.style.opacity = "0.5";
                        deleteButton.style.pointerEvents = "none";
                        deleteButton.style.opacity = "0.5";
                    } else {
                        taskElement.classList.remove("completed");
                        editButton.style.pointerEvents = "auto";
                        editButton.style.opacity = "1";
                        deleteButton.style.pointerEvents = "auto";
                        deleteButton.style.opacity = "1";
                    }
                })
                .catch(error => {
                    console.error("Error updating task:", error);
                });
        }




        // ✅ Ensure everything is initialized when page loads
        document.addEventListener("DOMContentLoaded", function () {
            restoreCheckboxState();
        });

        function restoreCheckboxState() {
            fetch(`/todos?page=${currentPage}&size=10`) // ✅ Fetch only 10 tasks
                .then(response => response.json())
                .then(todos => {
                    document.querySelectorAll(".todo-checkbox").forEach(checkbox => {
                        let id = checkbox.getAttribute("data-task-id");
                        let todo = todos.find(t => t.id == id);

                        if (todo && todo.completed) {
                            checkbox.checked = true;
                            let taskElement = checkbox.closest("li");
                            taskElement.classList.add("completed");

                            let editButton = taskElement.querySelector(".edit-btn");
                            let deleteButton = taskElement.querySelector(".delete-btn");

                            editButton.style.pointerEvents = "none";
                            editButton.style.opacity = "0.5";
                            deleteButton.style.pointerEvents = "none";
                            deleteButton.style.opacity = "0.5";
                        } else {
                            checkbox.checked = false;
                            let taskElement = checkbox.closest("li");
                            taskElement.classList.remove("completed");

                            let editButton = taskElement.querySelector(".edit-btn");
                            let deleteButton = taskElement.querySelector(".delete-btn");

                            editButton.style.pointerEvents = "auto";
                            editButton.style.opacity = "1";
                            deleteButton.style.pointerEvents = "auto";
                            deleteButton.style.opacity = "1";
                        }
                    });
                })
                .catch(error => console.error("Error fetching todos:", error));
        }


    </script>

 </body>
</html>
